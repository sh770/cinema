<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנות</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ol>
                <li><a href="orders.html">הזמנות</a></li>
                <li><a href="movies.html">סרטים</a></li>
                <li><a href="home.html">דף הבית</a></li>
            </ol>
            <article>
                <h1>קולנוע מדע בדיוני ופנטזיה אינטראקטיבי</h1>
                <h2>כאן תוכלו לצפות בכל הסרטים החדשים</h2>
            </article>
            <article>
                <figure>
                    <img src="horse.webp" alt="סרט חדש">
                    <figcaption>פתוח בין השעות 15:00 עד 23:00</figcaption>
                </figure>
            </article>
        </nav>

    </header>
    <main>
        <article>
            <h1>להזמנת סרט</h1>
            <h2>בחר סרט להזמנה </h2>

        </article>

        <form>
            <label for="movie">בחר סרט: </label>
            <select id="movie" name="movie" required>
                <option value="" selected disabled>בחר</option>
                <option value="programmer"> פרונקציה:</option>
                <option value="designer"> דיגטה:</option>
                <option value="other">יעקב:</option>
                <option value="other"> בעכמה:</option>
                <option value="other"> להנכחת:</option>
            </select>



            <fieldset>
                <legend>פרטים אישיים</legend>
                <label for="name">שם פרטי</label>
                <input type="text" id="name" name="name" placeholder="שם פרטי" required><br>
                <label for="last">שם משפחה</label>

                <input type="text" id="last" name="last" placeholder="שם משפחה" required>
                <br>
                <button type="submit">הזמן סרט</button>
            </fieldset>

        </form>

        <aside>
            <address> רחוב הסרוטים 1, תל אביב, ישראל </address>
        </aside>


    </main>
    <footer>
        <p>כל הזכויות שמורות לקולנוע &copy;</p>
    </footer>
</body>

</html>
